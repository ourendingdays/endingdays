<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Our Ending Days</title>
	<meta name="description" content="Do you know when we will all perish?">
	<meta name="author" content="Pavlo Mospan" />

	<link rel="icon" href="img/favicon-star-blue.ico" type="image/x-icon">
	<link rel="shortcut icon" href="img/favicon-star-blue.ico" type="image/x-icon">

	<link rel="stylesheet" href="assets/css/foundation.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="assets/css/style.css">	
</head>

<body>
	<!-- particles.js container -->
  	<div id="particles-js"></div>

	<!-- page container -->
	<div id="page-wrapper">
		<!--class grid-container-fluid is JUST THE VERY SAME, as class full 
       class grid-container-padded makes paddings on the left and right even on the smallest devices, so content doesn't touch the screen - here I do not neen it-->
		<div class="grid-container">
			<div class="grid-y" id="height-id">
				<div class="cell small-1 medium-1 large-1"></div>
				<div class="cell auto">
					<h1>Our Ending Days</h1>
					<h2 id="clock">00:00:00</h2>
					<div class="warning progress" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
						<div class="progress-meter" id="progress-meter">
							<p class="progress-meter-text"></p>
						</div>

					</div>
					<p id="progress-meter-p-color">Percentage of time from previous End of the World to the next : </p>
				</div>

				<div class="cell shrink">
					<div id="ending-description">
						<p id="p-author"></p>
						<p id="p-description"></p>
					</div>
					<div id="control-buttons">
						<a class="button" id="last-button" onclick="onLastButtonClicked()">prev</a>
						<a class="button" id="next-button" onclick="onNextButtonClicked()">next</a>
					</div>
				</div>

				<div class="cell shrink" style="margin-bottom: 5px">
					<div class="grid-x grid-margin-x align-justify">
						<div class="cell shrink">Paul Mospan &copy; 2017 - 2026</div>
						<div class="cell shrink">
							<a href="https://github.com/ourendingdays" target="_blank"><i class="fa fa-github" aria-hidden="true" title="Github Page"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- particles.min.js as the local library (no defer to avoid any race with init) -->
	<script src="js/particles/particles.min.js"></script>

	<!-- utils script-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/foundation.min.js"></script>
	
	<!-- the armageddon data definitions -->
	<script src="js/armageddonData.js"></script>
	<!-- main JavaScript file -->
	<script src="js/main.js"></script>
</body>
</html>
